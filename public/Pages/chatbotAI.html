<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot AI</title>
    <link rel="stylesheet" href="../CSS/chatbot.css" />
    <link
      rel="shortcut icon"
      href="../../public/Storage/Images/icons8-books-emoji-48.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="chat-container">
      <header>
        <h1>AI Chatbot 🤖</h1>
      </header>
      <div id="chatbot" class="chat-box">
        <div class="message user-message">Chào bạn</div>
        <div class="message bot-message">Vâng</div>
      </div>
      <div class="input-area">
        <input
          type="text"
          id="user-input"
          placeholder="Hãy tạo một câu hỏi..."
        />
        <button id="send-btn">Gửi</button>
      </div>
    </div>
  </body>
  <script type="module" src="../JS/chatbot.js"></script>
</html>
