<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JavaScript Editor</title>
    <link
      rel="stylesheet"
      data-name="vs/editor/editor.main"
      href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/editor/editor.main.min.css"
    />
    <link rel="stylesheet" href="../../CSS/Quiz_Editor/js-editor.css" />
  </head>
  <body>
    <div class="header">
      <a href="../../../index.html" class="home-btn" title="Về trang chủ">
        <svg
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        Trang chủ
      </a>
      <h2>Code Challenge</h2>
    </div>
    <div class="container">
      <div class="editor-panel">
        <div class="panel-label">JavaScript Code</div>
        <div id="editor"></div>
      </div>
      <div class="right-panel">
        <div class="challenge-panel">
          <div class="panel-label">Challenge</div>
          <div class="challenge-content" id="challenge"></div>
        </div>
        <div class="output-panel">
          <div class="output-header">
            <span>Output</span>
            <button class="run-button" onclick="runCode()">▶ Run</button>
          </div>
          <div id="output"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/loader.min.js"></script>
    <script src="../../JS/Quiz-Editors/js-editor.js"></script>
  </body>
</html>
