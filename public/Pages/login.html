<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập / Đăng ký</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/darkmode.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../Storage/Images/icons8-books-emoji-48.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../CSS/login.css">
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-header">
        <h1>My's Course</h1>
        <p>Học lập trình – Miễn phí – Hiệu quả</p>
      </div>

      <div class="login-tabs">
        <div class="tab active" data-form="login">Đăng nhập</div>
        <div class="tab" data-form="register">Đăng ký</div>
      </div>

      <div class="form-container">
        <!-- Form Đăng nhập -->
        <div id="login-form">
          <div class="form-group">
            <label>Tên đăng nhập</label>
            <input
              type="text"
              id="login-username"
              placeholder="Nhập username"
            />
          </div>
          <div class="form-group">
            <label>Mật khẩu</label>
            <input
              type="password"
              id="login-password"
              placeholder="Nhập mật khẩu"
            />
          </div>
          <button id="login-btn">Đăng nhập</button>
          <p class="error" id="login-error"></p>
          <p class="link">
            Chưa có tài khoản?
            <a href="#" onclick="switchTab('register')">Đăng ký ngay</a>
          </p>
        </div>

        <!-- Form Đăng ký -->
        <div id="register-form" style="display: none">
          <div class="form-group">
            <label>Họ và tên</label>
            <input type="text" id="reg-name" placeholder="Nguyễn Văn A" />
          </div>
          <div class="form-group">
            <label>Tên đăng nhập</label>
            <input type="text" id="reg-username" placeholder="nguyenvana" />
          </div>
          <div class="form-group">
            <label>Mật khẩu</label>
            <input
              type="password"
              id="reg-password"
              placeholder="ít nhất 6 ký tự"
            />
          </div>
          <button id="register-btn">Đăng ký</button>
          <p class="error" id="reg-error"></p>
          <p class="success" id="reg-success" style="display: none">
            Đăng ký thành công! Đang chuyển...
          </p>
          <p class="link">
            Đã có tài khoản?
            <a href="#" onclick="switchTab('login')">Đăng nhập</a>
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="../JS/login.js"></script>
</html>
